<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン｜きゃんパス</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>

<body class="login-page">
    <header class="site-header">
        <h1 class="logo">きゃんパス（学校職員）</h1>
    </header>
    <div class="login-container">
        <img th:src="@{/images/logo.png}" alt="きゃんパス ロゴ" class="logomark">
        <h2>ログイン</h2>
        
        <!-- ★ 未入力エラー -->
        <div th:if="${param.empty}" class="error">
            ユーザーIDとパスワードを入力してください。
        </div>
        <div th:if="${param.error}" class="error">ユーザーIDまたはパスワードが正しくありません。</div>

        <form th:action="@{/login}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <label for="userId">ユーザーID</label>
            <input type="text" id="userId" name="userId" placeholder="ユーザーID" >

            <label for="userPass">パスワード</label>
            <input type="password" id="userPass" name="userPass" placeholder="パスワード" >

            <button type="submit">ログイン</button>
        </form>
    </div>
</body>
</html>
