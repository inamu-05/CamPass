<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>出席詳細</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" th:href="@{/css/attendance_detail.css}">
  <script defer th:src="@{/js/attendance_detail.js}"></script>
</head>
<body>
  <!-- 共通ヘッダー -->
  <header th:replace="~{base/header :: header}"></header>

  <main class="attendance-detail-container">
    <h2>授業出席詳細</h2>
    <!-- 授業情報 -->
    <section id="class-info" class="class-info"></section>

    <!-- 学生リスト -->
    <section class="student-list-section">
      <h3>出席学生一覧</h3>
      <table class="student-table">
        <thead>
          <tr>
            <th>学生番号</th>
            <th>氏名</th>
            <th>出欠</th>
            <th>備考</th>
          </tr>
        </thead>
        <tbody id="studentTableBody">
          <!-- JSで挿入 -->
        </tbody>
      </table>
    </section>

    <button class="back-btn" onclick="history.back()">戻る</button>
  </main>
</body>
</html>
