<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>授業出席一覧</title>
  
  <link rel="stylesheet" th:href="@{/css/attendance_list.css}">
  <script th:src="@{/js/attendance_list.js}"></script>

</head>
<body>
  <!-- 共通ヘッダーを読み込み -->
  <header th:replace="~{base/header :: header}"></header>

  <main class="attendance-list-container">
    <h2>授業出席一覧</h2>

    <!-- 検索フォーム -->
  <form class="search-form">
    <label for="subject">授業名：</label>
    <input type="text" id="subject" name="subject" placeholder="例）情報処理">

    <label for="date">日付：</label>
    <input type="date" id="date" name="date">

    <button type="submit">検索</button>
  </form>

  <section class="result-section">
    <h3>検索結果</h3>
    <table class="attendance-table" id="attendanceTable">
      <thead>
        <tr>
          <th>日付</th>
          <th>授業名</th>
          <th>出席人数</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <!-- JSで動的に生成 -->
      </tbody>
    </table>
  </section>

  </main>
</body>
</html>
