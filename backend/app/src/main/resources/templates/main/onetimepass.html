<section class="otp-create">
  <link rel="stylesheet" href="/static/css/one_time_pass.css">
  <div id="header-container"></div>

  <div class="otp-card">
    <h2>ワンタイムパス作成</h2>

    <div class="form-group">
      <label for="subject">科目を選択:</label>
      <select id="subject">
        <option value="">選択してください</option>
        <option value="情報処理">情報処理</option>
        <option value="ネットワーク">ネットワーク</option>
        <option value="プログラミング">プログラミング</option>
        <option value="データベース">データベース</option>
      </select>
    </div>

    <div class="result">
      <label>生成されたワンタイムパス:</label>
      <input type="text" id="generated-pass" readonly>
    </div>
  
    <div id="message-area"></div> <!-- 🔹 ここに赤文字メッセージが出る -->

    <div class="button-group">
      <button id="generate-btn" class="main-btn">パス作成</button>
      <button id="save-btn" class="sub-btn">保存</button>
      <button id="back-btn" class="back-btn">戻る</button>
    </div>
  </div>

  <script src="/static/js/one_time_pass.js" defer></script>
</section>
