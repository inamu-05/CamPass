<section class="student-register">
  <link rel="stylesheet" href="/static/css/student_register.css">

  <h2>学生情報登録</h2>

  <form class="student-form">
    <div class="form-grid">
      <label>入学年度:</label>
      <input type="number" name="admission_year" placeholder="例：2025">

      <label>学生番号:</label>
      <input type="text" name="student_id" placeholder="例：S12345">

      <label>氏名:</label>
      <input type="text" name="name" placeholder="山田 太郎">

      <label>フリガナ:</label>
      <input type="text" name="kana" placeholder="ヤマダ タロウ">

      <label>クラス:</label>
      <input type="text" name="class_name" placeholder="例：情報システム科A">

      <label>メール:</label>
      <input type="email" name="email" placeholder="例：example@school.jp">

      <label>住所:</label>
      <input type="text" name="address" placeholder="札幌市中央区...">

      <label>電話番号:</label>
      <input type="tel" name="phone" placeholder="例：09012345678">

      <label>生年月日:</label>
      <input type="date" name="birthdate">

      <label>写真:</label>
      <div class="photo-upload">
        <input type="file" id="photo" accept="image/*">
      </div>
    </div>

    <div class="form-actions">
      <button type="submit" class="submit-btn">登録完了</button>
    </div>
  </form>

  <!-- 🔽 外部JSを読み込み -->
  <script src="/static/js/student_register.js"></script>
</section>
