<!DOCTYPE html>
<html lang="ja">
    <head>
    <meta charset="UTF-8">
    <title>学生情報更新</title>
    <link rel="stylesheet" th:href="@{/css/student_update.css}">
    <script th:src="@{/js/student_update.js}" defer></script>
    </head>
    <body>
    <section class="update-container">
        <h2>学生情報更新</h2>

        <form id="update-form">
            <div class="form-group">
                <label>学生番号</label>
                <input type="text" id="student-id" readonly>
            </div>
            <div class="form-group">
                <label>氏名</label>
                <input type="text" id="student-name">
            </div>
            <div class="form-group">
                <label>クラス</label>
                <input type="text" id="student-class">
            </div>
            <div class="form-group">
                <label>住所</label>
                <input type="text" id="student-class">
            </div>
            <div class="form-group">
                <label>在籍状況</label>
                <select id="student-class">
                    <option value="1">在学</option>
                    <option value="2">休学</option>
                    <option value="3">退学</option>
                    <option value="4">卒業</option>
                </select>
            </div>
            <div class="form-group">
                <label>学生証無効化</label>
                <input type="checkbox" id="student-class">
            </div>
            <div class="form-buttons">
                <button type="submit" class="btn-update">更新</button>
                <button type="button" id="cancel-btn" class="btn-cancel">戻る</button>
            </div>
        </form>
    </section>
    </body>
</html>
