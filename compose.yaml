# version: '3.8'
services:
  # アプリケーションのコンテナ
  app:
    image: maven:3.9.6-eclipse-temurin-17
    container_name: campass_app
    ports:
      - "8080:8080"
    working_dir: /app
    volumes:
      - ./backend/app:/app
      - ~/.m2:/root/.m2
    # # 本番用コマンド
    # command: >
    #   sh -c '
    #   echo "Building in progress…";
    #   mvn clean package -DskipTests;
    #   echo "Application starting…";
    #   java -jar target/app-0.0.1-SNAPSHOT.jar
    #   '
    
    # 開発用コマンド
    command: >
      sh -c '
      echo "Application starting…";
      mvn spring-boot:run
      '
    environment:
      SPRING_BOOT_DOCKER_COMPOSE_SKIP: "true"
      SPRING_BOOT_DOCKER_COMPOSE_DISABLED: "true"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - campass-network
  
  # データベースのコンテナ
  db:
    image: mysql:8.0
    container_name: campass_db
    ports:
      - "3306:3306"    
    environment:
      MYSQL_DATABASE: campassdb
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - mysql:/var/lib/mysql
      - ./backend/db/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql 
    networks:
      - campass-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"] 
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  campass-network:

volumes:
  mysql: