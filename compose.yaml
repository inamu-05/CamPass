# version: '3.8'
services:
  # アプリケーションのコンテナ
  app:
    image: maven:3.9.6-eclipse-temurin-17
    container_name: campass_app
    ports:
      - "8080:8080"
    working_dir: /app
    volumes:
      - ./backend/app:/app
    # コマンド
    command: >
      sh -c '
      echo "Building in progress…";
      mvn clean package -DskipTests;
      echo "Application starting…";
      java -jar target/app-0.0.1-SNAPSHOT.jar
      '
    depends_on:
      - db
    networks:
      - campass-network
  
  # データベースのコンテナ
  db:
    image: mysql:8.0
    container_name: campass_db
    ports:
      - "3306:3306"    
    environment:
      MYSQL_DATABASE: campassdb
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - mysql:/var/lib/mysql
    networks:
      - campass-network

networks:
  campass-network:

volumes:
  mysql: